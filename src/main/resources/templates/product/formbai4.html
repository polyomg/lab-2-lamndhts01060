<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<h2>Nhập thông tin sản phẩm</h2>
<form th:action="@{/product/savebai4}" method="post" th:object="${item}">
    <label>Name:</label>
    <input type="text" th:field="*{name}"/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}"/><br/>

    <button type="submit">Save</button>
</form>

<hr/>

    <li>Giá: <span th:text="${item.price}"></span></li>
</ul>

<h3>Danh sách 20 sản phẩm mẫu:</h3>
<ul>
    <li th:each="p : ${products}">
        <span th:text="${p.name}"></span> - <span th:text="${p.price}"></span>
    </li>
</ul>-->

<h3>Danh sách sản phẩm theo trang:</h3>
<ul>
    <li th:each="p : ${products}">
        <span th:text="${p.name}"></span> - <span th:text="${p.price}"></span>
    </li>
</ul>

<!-- Thanh phân trang -->
<div>
    <a th:if="${currentPage > 0}"
       th:href="@{|/product/formbai4?page=${currentPage - 1}&size=5|}">« Trước</a>

    <span>Trang <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span></span>

    <a th:if="${currentPage < totalPages - 1}"
       th:href="@{|/product/formbai4?page=${currentPage + 1}&size=5|}">Sau »</a>
</div>

<p style="color:green;" th:text="${message}"></p>
</body>
</html>
