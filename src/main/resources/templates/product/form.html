<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:form="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Product Form</title>
</head>
<body>
	<h2>Nhập thông tin sản phẩm</h2>
	<form th:action="@{/product/save}" method="post" th:object="${product}">
		<div>
			<label>Tên sản phẩm:</label> <input type="text" name="name"
				placeholder="Tên sản phẩm" />
		</div>
		<div>
			<label>Giá:</label> <input type="number" step="0.01"
				name="price" placeholder="Giá" />
		</div>
		<div>
			<button type="submit">Lưu</button>
		</div>
	</form>

	<h3>Thông tin sản phẩm đã lưu:</h3>
	<ul>
		<li>Tên sản phẩm: <span th:text="${product.name}"></span></li>
		<li>Giá: <span th:text="${product.price}"></span> VNĐ
		</li>
	</ul>
</body>
</html>
